<!DOCTYPE html>
<html>

<head>
	<title>CSS variables</title>
	<!-- <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> -->
	<link rel='stylesheet' href='css/style.css'/>
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>

<body>
	<div class='main'>

		<header>MANGLING CSS VARIABLES WITH JS</header>

		<div id='app'>
			<label for="spacing">Spacing: </label>
			<input type="range" min="10" max="100" name="spacing" data-sizing='px' />

			<label for="bluring">Bluring: </label>
			<input type="range" min="0" max="25" name="bluring" data-sizing='px'/>

			<label for="coloring">Coloring: </label>
			<input type="color" name="coloring" value="#ffc600" />

		</div>

		<img src="http://unsplash.it/1366/768?image=984&blur=50" alt="Image" />

	</div>

	<script src='js/app.js'></script>
</body>
</html>
